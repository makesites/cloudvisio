<!doctype html>
<html>
<head>
<meta charset="utf8">
<!-- Dependencies -->
<script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.min.js"></script>
<!-- Cloudvisio lib -->
<script type="text/javascript" src="../build/cloudvisio.js"></script>
<!-- Example code -->
<script type="text/javascript">
// variables
var vis;

$(function(){

	// insert code here...
	vis = new Cloudvisio();
	vis.set({ renderErrors: true });
	var status = vis.render();
	console.log( status );
});

</script>

<!-- Example styling -->
<style type="text/css">
#vis {
	width: 100%;
	height: 100%;
}
</style>

</head>
<body>

<h2>Status of chart</h2>
<p>This is an output of the current status of the chart. This info will be returned by default after calling the render() method - or optionally rendered on screen by setting the options.renderErrors = true</p>

<div id="vis"><!-- --></div>

</body>
</html>
